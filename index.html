<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">
            Mokepon 
        </h1>
        <h2 class="subtitulo">Selecciona el tipo de tu mascota:</h2>
        <div class="tarjetas">
            <label class="tarjeta-de-mokepon" for="hipodoge">
                <p>Hipodoge -> Agua</p> 
                <img src="./assets/hipodoge.webp" alt="Hipodoge">
            </label>
            <input type="radio" name="mascota" id="hipodoge">
            
            <label class="tarjeta-de-mokepon" for="capipepo">
                <p>Capipepo -> Tierra</p>
                <img src="./assets/capipepo.webp" alt="Capipepo">
            </label>
            <input type="radio" name="mascota" id="capipepo">
            
            <label class="tarjeta-de-mokepon" for="ratigueya">
                <p>Ratigueya -> Fuego</p>
                <img src="./assets/ratigueya.webp" alt="Ratigueya">
            </label>
            <input type="radio" name="mascota" id="ratigueya">
        </div>
        <button id="boton-mascota" onclick="">SELECCIONAR:</button>

    </section>
    <section id="seleccionar-ataque">
        <h1 class="titulo">
            Mokepon 
        </h1>
        <h2 class="subtitulo">Selecciona tu ataque: </h2>
        <div>
            <button id="boton-fuego" class="boton-de-ataque">FUEGO ðŸ”¥</button>
            <button id="boton-agua" class="boton-de-ataque">AGUA ðŸ’¦</button>
            <button id="boton-tierra" class="boton-de-ataque">TIERRA ðŸŒ»</button>
        </div>
        
       
        <div id="mensajes">
            <p id="resultado">Mucha suerte: </p>
            
            <section id="reiniciar">                
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div> 

            
        

        <div>
            <div id="ataques-del-jugador"></div>
            <div id="ataques-del-enemigo"></div>
            <p>Has elegido a: <span id="mascota-jugador"></span> que tiene: <span  id="vidas-jugador">3</span>  vidas</p>
            <p>La mascota <span id="mascota-enemigo"></span> de tu rival tiene <span id="vidas-enemigo">3</span>  vidas</p>
        </div>
    </section>    
</body>
</html>
