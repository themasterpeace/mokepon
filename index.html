<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <script src="./js/index.js"></script>
</head>
<body>
    <H1>
        MOKEPON! 🔥🤽🌻 
    </H1>
    <section id="seleccionar-mascota">
        <h2>Selecciona el tipo de tu mascota:</h2>
        <label for="hipodge">Hipodoge -> Agua</label>
        <input type="radio" name="mascota" id="hipodoge">
        
        <label for="capipepo">Capipepo -> Tierra</label>
        <input type="radio" name="mascota" id="capipepo">
        
        <label for="ratigueya">Ratigueya -> Fuego</label>
        <input type="radio" name="mascota" id="ratigueya">
        
        <label for="langostelvis">Langostelvis -> Agua y Fuego</label>
        <input type="radio" name="mascota" id="langostelvis">
        
        <label for="tucapalma">Tucapalma -> Agua y Tierra</label>
        <input type="radio" name="mascota" id="tucapalma">
        
        <label for="pydos">Pydos -> Tierra y Fuego</label>
        <input type="radio" name="mascota" id="pydos">
        

        <button id="boton-mascota" onclick="">SELECCIONAR:</button>

    </section>

    <section id="seleccionar-ataque">
        <h2>Selecciona tu ataque:</h2>

        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span>3</span>  vidas</p>
        <p>La mascota <span id="mascota-enemigo"></span> de tu rival tiene <span>3</span>  vidas</p>

        <p>
            <button id="boton-fuego">FUEGO 🔥</button>
            <button id="boton-agua">AGUA 🤽‍♀️</button>
            <button id="boton-tierra">TIERRA 🌻</button>
        </p>
    </section>
    <section id="mensajes">
        <!-- <p id="tipo.ataque">Tu mascota ataco con <span id="ataque-jugador"></span>, la mascota del enemigo ataco con <span id="ataque-enemigo"></span> - GANASTE!! 🎉🎉🎉</p> -->
        
    </section>

    <section id="reiniciar">
        <button id="boton-reiniciar">REINICIAR</button>
    </section>
    
</body>
</html>
