<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">
            Mokepon

        <h2 class="subtitulo">Selecciona el tipo de tu mascota:</h2>

                <img src="./assets/hipodoge.webp" alt="Hipodoge">
            </label>
          
            <input type="radio" name="mascota" id="capipepo">
            <label class="tarjeta-de-mokepon" for="capipepo">
                <p>Capipepo</p>
                <img src="./assets/capipepo.webp" alt="Capipepo">
            </label>
            
            <input type="radio" name="mascota" id="ratigueya">
            <label class="tarjeta-de-mokepon" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/ratigueya.webp" alt="Ratigueya">
            </label>
            
        </div>
        <button id="boton-mascota" onclick="">SELECCIONAR:</button>

    </section>
    <section id="seleccionar-ataque">

            Mokepon 
        </h1>
        <h2 class="subtitulo">Selecciona tu ataque: </h2>

        </div>
        
       
        <div id="mensajes">
            <p id="resultado">Mucha suerte: </p>
            
            <section id="reiniciar">                
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div> 

        <div id="ataques">
            <div class="ataques-jugador">
                <p  id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">
                <p id="vidas-enemigo">3</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>  
        </div>
    </section>  
    <script src="./js/index.js"></script>  
</body>
